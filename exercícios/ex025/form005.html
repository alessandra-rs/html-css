<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imas"> <label for="imas">Masculino</label> <br>

            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label> <br>
            <!--input:radio > permite usar uma "bolinha" de 
            marcação. E p/ deixar só uma opção marcada,
            coloca o mesmo (nome) nos mesmos (input)-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>

            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>

            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
            <!--input:checkbox > permite usar uma "caixinha"
            de marcação. E p/ deixar marcado como padrão
            depois do (id), add (checked)-->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
