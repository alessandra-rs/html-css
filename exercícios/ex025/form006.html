<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
            <!--Seletor de cores-->
        </p>

        <p>
            <label for="inivel">Nível de Saturação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
            <!--Nível de Saturação-->
        </p>

        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
            <!--Deixa o usuário enviar uma foto, mas tem que
            usar sempre no method:"post"-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
