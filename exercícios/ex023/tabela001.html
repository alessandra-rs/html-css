<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left; /*Alinhamento horizontal*/
            vertical-align: left; /*Alinhamento vertical*/
        }
    </style>
</head>
<body>
    <h1>
        Minha primeira Tabela!
    </h1>
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1
            <td>B1
            <td>C1

        <tr> <!-- Segunda linha -->
            <td>A2
            <td>B2
            <td>C2

        <tr> <!-- Terceira linha -->
            <td>A3
            <td>B2
            <td>C3

        <tr> <!-- Quarta linha -->
            <td>A4
            <td>B4
            <td>C4
    </table>
</body>
</html>
